<div class="card col-md-6 mx-auto" style="margin-top: 25px;height: 500px; box-shadow: 0px 3px 5px -1px rgba(0,0,0,0.2),0px 5px 8px 0px rgba(0,0,0,0.14),0px 1px 14px 0px rgba(0,0,0,0.12);">
  <form [formGroup]="contactusform" (ngSubmit)="submitContactusForm()">
    <div class="row " style="padding: 10px;">
        <div class="col-md img">
        
        </div>
       
        <div class="col-md mt-4">
            <h1>Contact Us</h1> 
        <hr>
        <div class="col-md-12"> 
            <mat-form-field class="mt-1 w-100" appearance="outline">
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name">
            </mat-form-field>
        </div>
       
          <div class="col-md-12">
            <mat-form-field class="mt-1 w-100" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="email">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field class="mt-1 w-100" appearance="outline">
                <mat-label>Subject</mat-label>
                <input style="height: 50px;" type="textarea" matInput formControlName="subject">
            </mat-form-field>    
        </div>
            <button  class="btn mt-3 w-100" style="border-radius: 20px;height:50px;background-image: linear-gradient(to right, rgba(255, 0, 0, 0.425), rgba(0, 255, 242, 0.87));font-size: 20px;">Send Message</button>
            </div>
        
      
    </div>
</form>
</div>
