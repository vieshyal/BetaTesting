

<div class="col-md-10 mx-auto" *ngIf="betaData">
    <nb-card>
    <nb-card-body>
    <h1>{{betaData.title}}</h1>
    <p>By : {{betaData.company.name}}</p>
    <p>Status : {{ alreadyEnrolled()? 'enrolled' : 'Not Enrolled'}}</p>
    <button class="mt-5" nbButton status="primary" (click)="enroll()">Enroll</button>
    </nb-card-body>
    </nb-card>
</div>
