
<div class="col-md-11">
    <div class="row">
        <div class="col-md-2">
  
        </div>
        <div class="col-md-9">
            <nb-card accent="success" style="margin-top:25px;border-radius: 0.5rem; box-shadow: 0px 3px 5px -1px rgba(0,0,0,0.2),0px 5px 8px 0px rgba(0,0,0,0.14),0px 1px 14px 0px rgba(0,0,0,0.12);">
                <nb-card-body style="padding: 2rem;">
                    <form [formGroup]="BetaTestform" (ngSubmit)="submitAddBetaTestForm()">
                        <h3 style="margin-bottom: -20px;" class="text-center">Beta Test Form</h3>
                        <div class="row mt-4">
                            
                        </div>
                        <hr class="mt-3" style="color:red">
                        
                        <div class="row mt-5">
                            <div class="col-md-8">
                                <mat-form-field class="mt-2 w-100" appearance="outline">
                                    <mat-label>Title</mat-label>
                                    <input type="text" matInput formControlName="title">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="mt-2 w-100" appearance="outline">
                                    <mat-label>Category</mat-label>
                                    <mat-select>
                                        <mat-option *ngFor="let type of types" [value]="type">
                                          {{type}}
                                        </mat-option>
                                      </mat-select>
                                    <input type="text" matInput formControlName="type">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-12">
                                <mat-form-field class="mt-2 w-100" appearance="outline">
                                    <mat-label>Type</mat-label>
                                    <input type="number" matInput formControlName="type">
                                </mat-form-field>
                            </div>

                            <div class="col-md-12">
                                <mat-form-field class="mt-2 w-100" appearance="outline">
                                    <mat-label>Eligibility</mat-label>
                                    <input type="textarea" matInput formControlName="eligibility">
                                </mat-form-field>    
                            </div>
        
                        <div class="row">
                            
                            <div class="col-md-6">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>Start Date</mat-label>
                                    <input matInput [matDatepicker]="startdate">
                                    <mat-datepicker-toggle matSuffix [for]="startdate"></mat-datepicker-toggle>
                                    <mat-datepicker #startdate></mat-datepicker>
                                  </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>End Date</mat-label>
                                    <input matInput [matDatepicker]="enddate">
                                    <mat-datepicker-toggle matSuffix [for]="enddate"></mat-datepicker-toggle>
                                    <mat-datepicker #enddate></mat-datepicker>
                                  </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label class="mt-2">Upload Image</label><br>
                                <input type="file" class="form-control" (change)="uploadAvatar($event)">
                            </div>
                          <div class="col-md-6">
                            <img [src]="imgURL" *ngIf="imgURL" alt="" class="img-fluid mt-4">
                          </div>
                      </div>

                        
                        <button class="w-100 mt-5" nbButton status="primary">Upload</button>
                   
  
                    </form>
                   
                </nb-card-body>
            </nb-card>
        </div>
    </div>
  </div>
