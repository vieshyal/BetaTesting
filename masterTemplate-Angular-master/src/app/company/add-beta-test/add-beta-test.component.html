
<div class="col-md-11">
    <div class="row">
        <div class="col-md-3">
  
        </div>
        <div class="col-md-6">
            <nb-card style="margin-top:25px;border-radius: 0.5rem; box-shadow: 0px 3px 5px -1px rgba(0,0,0,0.2),0px 5px 8px 0px rgba(0,0,0,0.14),0px 1px 14px 0px rgba(0,0,0,0.12);">
                <nb-card-body style="padding: 2rem;">
                    <form [formGroup]="BetaTestform" (ngSubmit)="submitAddBetaTestForm()">
                        <h3 style="margin-bottom: -20px;" class="text-center">Add Beta Test</h3>
                        <div class="row mt-4">
                            
                        </div>
                        
                        <div class="row mt-5">
                            <div class="col-md-12">
                                <mat-form-field class="mt-2 w-100" appearance="outline">
                                    <mat-label>Software Name</mat-label>
                                    <input type="text" matInput formControlName="name">
                                </mat-form-field>
                            </div>
                            
                         
            
                            
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="mt-2 w-100" appearance="outline">
                                    <mat-label>Version</mat-label>
                                    <input type="number" matInput formControlName="version">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="mt-2 w-100" appearance="outline">
                                    <mat-label>Date</mat-label>
                                    <input type="date" matInput formControlName="startDate">
                                </mat-form-field>    
                            </div>
                        </div>
        
                        <div class="row">
                            
                            <div class="col-md-12">
                                <label class="mt-2">Upload Software</label><br>
                                <input type="file" class="form-control" (change)="uploadAvatar($event)">
                            </div>
                        </div>
                        <img [src]="imgURL" *ngIf="imgURL" alt="" class="img-fluid mt-4">
                        
                        <button class="w-100 mt-5" nbButton status="primary">Upload</button>
  
                    </form>
                   
                </nb-card-body>
            </nb-card>
        </div>
    </div>
  </div>
