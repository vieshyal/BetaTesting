<div class="col-md-11 mx-auto mt-5">

    <nb-card accent="primary">
        <nb-card-header>
            <p class="h4">Manage users</p>
        </nb-card-header>
        <nb-card-body>
            <nb-accordion *ngIf="usersList">
                <nb-accordion-item *ngFor="let user of usersList">
                  <nb-accordion-item-header>
                    {{user.fullname}}
                  </nb-accordion-item-header>
                  <nb-accordion-item-body>
                    <div class="row">
                        <div class="col-md-4">
                            <img [src]="url+user.avatar" class="img-fluid" alt="">
                        </div>
                        <div class="col-md-8 mt-5">
                            <div>
                                Email :
                                {{user.email}}

                            </div>
                            <div>
                                Password :
                                {{user.password}}
                            </div>
                            <div>
                                Age :
                                {{user.age}}
                            </div>
                            
                          
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col text-center">
                            <button class="col-10" nbButton (click)="updateUser(user._id)">Edit</button>
                        </div>
                        
                        <div class="col text-center">
                            <button class="col-10" nbButton hero (click)="deleteUser(user._id)" status ="danger">Delete</button>
                        </div>
                    </div>
                  </nb-accordion-item-body>
                </nb-accordion-item>
            </nb-accordion>
        </nb-card-body>
    </nb-card>
</div>
