<div class="col-md-11 mx-auto mt-5">

    <nb-card accent="primary">
        <nb-card-header>
            <p class="h4">View Queries</p>
        </nb-card-header>
        <nb-card-body>
            <nb-accordion *ngIf="queryList">
                <nb-accordion-item *ngFor="let query of queryList">
                  <nb-accordion-item-header>
                    {{query.name}}
                  </nb-accordion-item-header>
                  <nb-accordion-item-body>
                    <div class="row">
                        
                        <div class="col-md-8 mt-2">
                            <div>
                                Email :
                                {{query.email}}

                            </div>
                            <div>
                                Subject :
                                {{query.subject}}
                            </div>
                           
                            
                          
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col text-center">
                            <button class="col-10" nbButton (click)="updateQueries(user._id)">Edit</button>
                        </div>
                        
                        <div class="col text-center">
                            <button class="col-10" nbButton hero (click)="deleteQuery(query._id)" status ="danger">Delete</button>
                        </div>
                    </div>
                  </nb-accordion-item-body>
                </nb-accordion-item>
            </nb-accordion>
        </nb-card-body>
    </nb-card>
</div>
