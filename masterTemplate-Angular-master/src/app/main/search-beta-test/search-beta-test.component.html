<div class="col-md-11 mx-auto">
    <nb-card accent="danger">
        <nb-card-body>
            <h3>Options Here</h3>
            <hr class="mb-3">
        </nb-card-body>
    </nb-card>
    <nb-card class="mt-3">
        <nb-card-body>
            <div class="test-detail" *ngFor="let beta of betaList">
                <div class="row" accent="danger">
                    <div class="col">
                <h3>{{beta.title}}</h3>
                <p>{{beta.company.desc}}</p>
            </div>
            <div class="col">
                <button style="margin-top:20px;margin-left:200px;" class="mb-2" nbButton status="primary" [routerLink]="['/user/enroll/', beta._id]" routerLinkActive="router-link-active" >Enroll</button>
                
            </div>
            <hr class="mt-4" style="color:red;">
            </div>
            
            </div>
            
            
        </nb-card-body>
    </nb-card>
</div>
